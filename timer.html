<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="/css/timer.css">
    <script src="https://kit.fontawesome.com/23e68daf7b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="layout">
        <div class="contents">
            <header>
                <h1></h1>
            </header>
            
            <!-- 타이머 영역 -->
            <div class="timer-container">
                <h2>스톱워치</h2>
                <div class="timer">
                    <span id="hours">00</span> :
                    <span id="minutes">00</span> :
                    <span id="seconds">00</span>
                </div>
                <div class="buttons">
                    <button id="startBtn">시작</button>
                    <button id="stopBtn">중지</button>
                    <button id="resetBtn">초기화</button>
                </div>
            </div>
        </div>
        <!-- 아래 네비게이션 바 -->
        <div class="bottomNav">
            <!-- 네비게이션 바의 내용을 추가하세요 -->
            <div class="iconContainer">
                <a href="mainIndex.html">
                    <i class="fa-solid fa-house" style="margin-bottom: 3px; color: #909090; z-index: 10;"></i>
                    <p>홈</p>
                </a>
            </div>
            <div class="iconContainer" id="onThisSection">
                <a href="timer.html">
                    <i class="fa-solid fa-clock" style="margin-bottom: 3px; z-index: 10;"></i>
                    <p>스톱워치</p>
                </a>
            </div>
            <div class="iconContainer">
                <a href="posture.html">
                    <i class="fa-solid fa-dumbbell" style="margin-bottom: 3px; color: #909090; z-index: 10;"></i>
                    <p>자세</p>
                </a>
            </div>
            <div class="iconContainer">
                <a href="todo.html">
                    <i class="fa-solid fa-list" style="margin-bottom: 3px; color: #909090; z-index: 10;"></i>
                    <p>투두리스트</p>
                </a>
            </div>
        </div>
    </div>
    <script src="/js/timer.js"></script>
</body>

</html>
