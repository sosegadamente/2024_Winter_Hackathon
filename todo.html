<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/todo.css" />
    <script
      src="https://kit.fontawesome.com/23e68daf7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contents">
      <header>
        <h1></h1> 
      </header>
      <!-- todo header -->
      <div class="todo_container">
      
        <section class="todo_header">
          <div class="todo_name">
             <h2>Today's Task</h2>
             <h5>monday,4 dec</h5>
          </div>
          <div class="input_container">
            <button class="button">width</button>
          </div>
            </div>
          </div>
        </section>
        
        <ul class="todo_complete">
          <li class="todo_complete_value" id="">All</li>
          <li class="todo_complete_value" id="">complete</li>
          <li class="todo_complete_value" id="">normal</li>
        </ul>


        

        <div class="todo_list">
          <div class="todo_value_container">

          </div>
        </div>

        <div class="modal">
          <div class="modal-content">
            <div class="inputAdd">
              <input type="text" class="modal_input">
              <div class="plusBtn">+</div>
            </div>
          <h2>todo 모달창입니다</h2>
          <button class="close_modal">닫기</button>
          </div>
        </div>

      
    
    <script src="/js/todo.js"></script>
  </body>
</html>
