<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" href="/img/hackathon-logo-png.png" type="image/x-icon">
    <link rel="shortcut icon" href="/img/hackathon-logo-png.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/todo.css" />
    <script
      src="https://kit.fontawesome.com/23e68daf7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contents">
      <header>
        <header>
          <img src="/img/hackathon-logo-gray.png">
          <p class="health">Health</p>
          <p class="schoolZone">SchoolZone</p>
        </header>
      </header>
      <!-- todo header -->
      <div class="todo_container">
      
        <section class="todo_header">
          <div class="todo_name">
            <h2>Today's Task</h2>
            <h5>monday,4 dec</h5>
          </div>
          <div class="input_container">
            <button class="button">width</button>
          </div>
            </div>
          </div>
        </section>
        
        <ul class="todo_complete">
          <li class="todo_complete_value" id="">All</li>
          <li class="todo_complete_value" id="">complete</li>
          <li class="todo_complete_value" id="">normal</li>
        </ul>

        <div class="todo_list">
          <div class="todo_value_container">
          <div class="todolsit_value">
            
            <div class="todos_container">

              <div class="todos">

                <div class="word_cont">
                  <h3>풀업2세트</h3>
                    <h5 style="color: rgba(101, 101, 101, 0.809);">dmddm</h5>
                    </div>

                  <div class="todolist_complete_cont">
                     <div class="todos_complete"></div>
                  </div>

              </div>

            </div>
          </div>
          </div>
        </div>

        <div class="modal">
          <div class="modal-content">
            <div class="inputAdd">
              <input type="text" class="modal_input">
              <button class="plusBtn">+</div>
            </div>
          <h2>todo 모달창입니다</h2>
          <button class="close_modal">닫기</button>
          </div>
        </div>

    <!-- 아래 네비게이션 바 -->
    <div class="bottomNav">
      <div class="iconContainer" id="onThisSection">
        <a href="mainIndex.html">
          <i class="fa-solid fa-house" style="margin-bottom: 3px; z-index: -10;"></i>
          <p>홈</p>
        </a>  
      </div>
      <div class="iconContainer">
        <a href="timer.html">
          <i class="fa-solid fa-clock" style="margin-bottom: 3px; color: #909090; z-index: -10;"></i>
          <p>스톱워치</p>
        </a>  
      </div>
      <div class="iconContainer">
        <a href="posture.html">
          <i class="fa-solid fa-dumbbell" style="margin-bottom: 3px; color: #909090; z-index: -10;"></i>
          <p>기구</p>
        </a>  
      </div>
      <div class="iconContainer">
        <a href="todo.html">
          <i class="fa-solid fa-list" style="margin-bottom: 3px; color: #909090; z-index: -10;"></i>
          <p>투두리스트</p>
        </a>  
      </div>
    </div>
    <script src="/js/todo.js"></script>
  </body>
</html>
