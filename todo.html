<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/todo.css" />
    <script
      src="https://kit.fontawesome.com/23e68daf7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contents">
      <header>
        <h1></h1>
      </header>
      <!-- todo header -->
      <div class="todo_container">
        <section class="todo_header">
          <div class="todo_name"></div>
          <div class="plus_todo"></div>
        </section>
        <ul class="todo_complete"></ul>
        <div class="todo_list"></div>
      </div>
    </div>
    <script src="/js/todo.js"></script>
  </body>
</html>
