<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="/css/todo.css">
    <script src="https://kit.fontawesome.com/23e68daf7b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="layout">
        <section>
            <header>
                <img src="/img/hackathon-logo-gray.png">
                <p class="health">Health</p>
                <p class="schoolZone">SchoolZone</p>
            </header>
            <div class="todoListSection">
                <div class="todoInputContainer">
                    <input type="text" placeholder="운동 목표를 정해보세요!" autofocus>
                    <div class="plusBtn">
                        <p>+</p>
                    </div>
                </div>
                <div class="addedTodoItemContainer"></div>
            </div>
        </section>
        <!-- 아래 네비게이션 바 -->
        <div class="bottomNav">
            <div class="iconContainer">
                <a href="mainIndex.html">
                    <i class="fa-solid fa-house" style="margin-bottom: 3px; color: #909090; z-index: -10;"></i>
                    <p>홈</p>
                </a>
            </div>
            <div class="iconContainer">
                <a href="timer.html">
                    <i class="fa-solid fa-clock" style="margin-bottom: 3px; color: #909090; z-index: -10;"></i>
                    <p>스톱워치</p>
                </a>
            </div>
            <div class="iconContainer">
                <a href="posture.html">
                    <i class="fa-solid fa-dumbbell" style="margin-bottom: 3px; color: #909090; z-index: -10;"></i>
                    <p>기구</p>
                </a>
            </div>
            <div class="iconContainer" id="onThisSection">
                <a href="todo.html">
                    <i class="fa-solid fa-list" style="margin-bottom: 3px; z-index: -10;"></i>
                    <p>투두리스트</p>
                </a>
            </div>
        </div>
    </div>
    <script src="/js/todo.js"></script>
</body>

</html>
